{% extends "base.html" %}

{% block content %}
<div class="col">
    <h3 class="title">Cadastro de Produto</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-info">
                    {{ messages[0] }}.
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/produtos/add">
            <div class="form-group row">
                <div class="col-4">
                    <input class="form-control" type="text" name="descricao" placeholder="DescriÃ§Ã£o" value="{{ descricao }}" autofocus="">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-4">
                    <input class="form-control" type="number" name="valor" value="{{ valor }}" step="0.01" placeholder="R$" autofocus="">
                </div>
            </div>

            <button class="btn btn-primary btn-lg">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
