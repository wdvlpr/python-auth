{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Cadastro de Produto</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-info">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/produtos/add">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="descricao" placeholder="DescriÃ§Ã£o" value="{{ descricao }}" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="number" name="valor" value="{{ valor }}" step="0.01" placeholder="R$" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
